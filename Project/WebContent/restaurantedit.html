<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

    <script src="JS/restaurantedit.js"></script>

    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/toastr.min.css" rel="stylesheet">
    <link href="CSS/jquery-ui.css" rel="stylesheet">

</head>
<body onLoad="loadNavbar();loadRestaurant();setOptions()">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="mainpage.html">Home</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    
  </div>
</nav>
<form id="restauranteditForm">

<div style="margin-top:10px" class="container">
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Name</label>
  <div class="col-10">
    <input class="form-control" type="text" name="name" id="name" readonly>
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Address</label>
  <div class="col-10">
    <input class="form-control" type="text" name="address" id="address" required maxlength="30">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Category</label>
  <div class="col-10">
    <select class="form-control" name="category" id="category">
						<option value="DOMESTIC">Domestic kitchen</option>
						<option value="BARBEQUE">Barbeque</option>
						<option value="CHINESE">Chinese restaurant</option>
						<option value="INDIAN">Indian restaurant</option>
						<option value="PASTRY">Pastry shop</option>
						<option value="PIZZERIA">Pizzeria</option>
					</select>
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label"></label>
  <div class="col-10">
   <button class="btn primary" type="submit">Edit</button>
  </div>
</div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body">
        
      </div>
      <div class="modal-footer container" id="modal-footer">
        
      </div>
    </div>
  </div>
</div>

</form>	
</body>
</html>

<form id="vehicleeditForm">

<div style="margin-top:10px" class="container">
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Maker</label>
  <div class="col-10">
    <input readonly class="form-control" type="text" name="maker" id="maker">
  </div>
</div>
<div class="form-group row">
  <label  for="example-text-input" class="col-2 col-form-label">Model</label>
  <div class="col-10">
    <input readonly class="form-control" type="text" name="model" id="model">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Type</label>
  <div class="col-10">
    <select disabled class="form-control" name="type" id="type">
    	<option value="BICYCLE">BICYCLE</option>
    	<option value="MOPED">MOPED</option>
    	<option value="CAR">CAR</option>
    </select>
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Registration</label>
  <div class="col-10">
    <input class="form-control" type="text" name="registration" id="registration">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Year of production</label>
  <div class="col-10">
    <input readonly class="form-control" type="number" name="year" id="year">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Note</label>
  <div class="col-10">
    <input class="form-control" type="text" name="note" id="note">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label"></label>
  <div class="col-10">
   <button class="btn primary" type="submit">Edit</button>
  </div>
</div>
</div>
</form>

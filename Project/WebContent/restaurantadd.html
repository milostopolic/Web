<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add restaurant</title>
	<script src="JS/jquery-3.3.1.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>       
	<script src="JS/restaurantadd.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <!-- link href="CSS/index.css" rel="stylesheet"-->
</head>
<body>
	<form id="restaurantaddForm">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" id="name"/></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="text" id="address"/></td>
			</tr>
			<tr>
				<td>Category:</td>
				<td>
					<select name="category">
						<option value="0">Domestic kitchen</option>
						<option value="1">Barbeque</option>
						<option value="2">Chinese restaurant</option>
						<option value="3">Indian restaurant</option>
						<option value="4">Pastry shop</option>
						<option value="5">Pizzeria</option>
					</select>
				</td>
			</tr>			
		</table>
		<input type="submit" value="Add"/>
	</form>	
	<p id="paragraph"></p>
</body>
</html>
